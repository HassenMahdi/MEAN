
<div class="row">
  <div class="col-sm-9">
    <div class="message-box">
      <div *ngFor="let message of team?.messages" [ngClass]="{'message-own':message.username == username, 'message':message.username != username}">
        <div class="message-bubble" >
          {{message.text}}
        </div>
        <p>@{{message.username}}</p>
      </div>
    </div>
    <div class="input-group">
      <input (keydown.enter)="sendMessage()" (keydown)="typing()" [(ngModel)]="message"  type="text" class="input-box form-control" placeholder="Type here...">
            <span class="input-group-btn">
              <button (click)="sendMessage()" class="send btn btn-secondary" type="button">
                <i class="fa fa-chevron-right"></i>
              </button>
            </span>
      </div>
    </div>
  <div class="col-sm-3">
    <h4><b>{{team?.team_name}}</b></h4>
    <p>Connected in this room({{connectedUsers?.length}})</p>
    <ul class="users-list">
      <div *ngFor="let user of connectedUsers">
        <li><i>@{{user}}</i></li>
      </div>
    </ul>
    <div class="serverside">
      <b>Server side :</b> 
    <div class="server-box">
      <div *ngFor="let feedback of team?.feedbacks">
        <div><b>SERVER :</b> {{feedback}}</div>
      </div>
      <div *ngFor="let user of typing_emissions">{{user}} is typing</div>
    </div> 
    </div> 
  </div>
</div>
