
<div class="message-box">

  <div *ngFor="let message of team.messages" [ngClass]="{'message-own':message.username == username, 'message':message.username != username}">
    <div class="message-bubble" >
      {{message.text}}
    </div>
    <p>@{{message.username}}</p>
  </div>



  <div *ngFor="let message of messages" [ngClass]="{'message-own':message.username == username, 'message':message.username != username}">
    <div class="message-bubble" >
      {{message.text}}
    </div>
    <p>@{{message.username}}</p>
  </div> 
  <div class="tweet" id="contain" *ngFor="let tweet of tweets">
    <div class="message-bubble" >
      {{tweet.text}}
    </div>
    <p>aaa</p>
  </div> 
  
  
</div>

<div class="input-group">
<input (keydown.enter)="sendMessage()" [(ngModel)]="message"  type="text" class="input-box form-control" placeholder="Type here...">
      <span class="input-group-btn">
        <button (click)="sendMessage()" class="send btn btn-secondary" type="button">
          <i class="fa fa-chevron-right"></i>
        </button>
      </span>
</div>
