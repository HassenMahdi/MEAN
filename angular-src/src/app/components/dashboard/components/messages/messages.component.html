<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="chat-group-list">
                        <h4>Teams list</h4>
                        <div *ngFor="let team of teams; let i = index" class="chat-group" (click)="openChatBox(i)">
                            <img src="assets/images/profile.png" alt="">
                            <p class="team-name">{{team.team.team_name}} <span class="badge"></span></p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>


        <div class="col-md-8" id="chat-box-list">
            <div *ngFor="let team of teams; let i = index" class="panel panel-default" id="{{i}}">
                <div class="panel-body">
                    <h4>Chat box ({{team.team.team_name}})</h4>
                    <div class="chat-box">
                        <chat-component [team]="team.team" [username]="user.username" ></chat-component>   
                    </div>
                </div>
            </div>
        </div>    
    
    </div>
</div>
